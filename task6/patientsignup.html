        <form method="post" action="form" name="server">
            <table cellspacing="15px" align="center">
                <caption><h3>Patient Registration form</h3></caption>
                <tr>
                    <td><label>Patient's Name</label></td>
                    <td><input type="text" id="id1" name="fname" placeholder="First">&nbsp;&nbsp;
                        <input type="text" id="id2" name="Lname" placeholder="Last">&nbsp;&nbsp; </td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" id="rdmale" name="gender" value="Male"><label>Male</label>
                        <input type="radio" id="rdfemale" name="gender" value="female"><label>Female</label></td>
                </tr>
                <tr>
                    <td><label>Phone</label></td>
                    <td><input type="number" id="nnum" name="nnumber"></td>
                </tr>
                <tr>
                    <td><label>Date Of Birth</label></td>
                    <td><input type="date" id="ddate" name="ndate"></td>
                </tr>
                <tr>
                    <td>Marrital Status</td>
                    <td><input type="checkbox" id="Chksingle" name="Marrital" value="Single"><label>Single</label>
                        <input type="checkbox" id="ChkMarried" name="Marrital" value="Married"><label>Married</label>
                        <input type="checkbox" id="Chkdivorced" name="Marrital" value="Divorced"><label>Divorced</label>
                        <input type="checkbox" id="Chkwidow  " name="Marrital" value="Widow"><label>Widow</label></td>
                </tr>
                <tr>
                    <td><label>Patient Address</label</td>
                    <td><input type="text" id="streetid" name="streetname" placeholder="Street Address"></td><br>
                    </tr>
                <tr>
                    <td></td>
                    <td><input type="text" id="cityid" name="cityname" placeholder="City">&nbsp;&nbsp;
                     <input type="text" id="stateid" name="statename" placeholder="State"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="number" id="postalid" name="postalname" placeholder="Postal/Zip Code">&nbsp;&nbsp;
                        <input type="text" id="countryid" name=" countryname" placeholder="Country"></td>
                </tr>
                <tr>
                <td><label>Insurance Name</label></td>
                <td><input type="text" id="insurance" name="iname"></td>
              </tr>
              <tr>
                <td><label>Past medical history</label></td>
                    <td><input type="checkbox" id="Chkanemia" name="Medical" value="anemia"><label>Anemia</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" id="Chkasthma" name="Medical" value="Asthma"><label>Asthma</label></td>
                    </tr>
                    <tr>
                    <td></td>
                    <td><input type="checkbox" id="Chkbronchitis" name="Medical" value="Bronchitis"><label>Bronchitis</label></td>
                    </tr>
                    <tr>
                    <td></td>
                    <td><input type="checkbox" id="Chkchickenpox" name="Medical" value="Chickenpox"><label>Chickenpox</label></td>
                    </tr>
                    <tr>
                    <td></td>
                    <td><input type="checkbox" id="Chkdiabetes" name="Medical" value="Diabetes"><label>Diabetes</label></td>
                    </tr>
                    <tr>
                    <td></td>
                    <td><input type="checkbox" id="ChkMalaria" name="Medical" value="Malaria"><label>Malaria</label></td>
                    </tr>
              </tr>
              <tr>
                <td><input type="Submit" value="REGISTER"></td>
              </tr>
            </table>
        </form>
