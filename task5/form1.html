<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <form method="get" name="form1" action="server1"></form>
        <table cellspacing="5px">
            <caption><h2>HTML Form</h2></caption>
            <tr>
                <td><label for="id1">First Name:</label></td>
                <td><input type="text" id="id1" name="name1"></td>
            </tr>
            <tr>
                <td><label for="id2">Last Name:</label></td>
                <td><input type="text" id="id2" name="name2"></td>
            </tr>
            <tr>
                <td><label for="id3">Date Of Birth</label></td>
             <td><input type="date" id="id3" name="dname"></td>
            </tr
            <tr>
                <td><label for="id4">Email Id:</label></td>
                <td><input type="email" id="id4" name="ename"></td>
            </tr>
            <tr>
                <td><label for="id5">Mobile Number:</label></td>
                <td><input type="number" id="id5" name="mname"></td>
            </tr>
            <tr>
                <td><input type="submit" value="SUBMIT">
                    <input type="reset" value="RESET"></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
