<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form method="post" action="form2" name="server2">
        <table align="center" cellspacing="8px">
            <caption><u><h3>Registration form</h3></u></caption>
            <tr>
                <td><label for="id1">First Name</label></td>
                <td><input type="text" id="id1" name="fname"></td>
            </tr>
            <tr>
                <td><label for="id2">Last Name</label></td>
                <td><input type="text" id="id2" name="Lname"></td>
            </tr>
            <tr>
                <td><label for="id3">Nick Name</label></td>
                <td><input type="text" id="id3" name="Nname"></td>
            </tr>
            <tr>
                <td><label for="id4">e-mail</label></td>
                <td><input type="email" id="id4" name="ename" ></td>
            </tr>
            <tr>
                <td><label for="id5">Password</label></td>
                <td><input type="password" id="id5" name="psswrd" ></td>
            </tr>
            <tr>
                <td><label for="Date">Date Of Birth</label></td>
                <td><input type="date" id="Date" name="Dname" ></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td><input type="radio" id="Gname" name="Gender" value="Male"><label>Male</label>
                    <input type="radio" id="Fname" name="Gender" value="Female"><label>Female</label>
                    <input type="radio" id="Oname" name="Gender" value="Others"><label>Others</label>
                </td>
            </tr>
            <tr>
                <td><label for="id9">Mobile</label></td>
                <td><input type="number" id="id9" name="nname"></td>
            </tr>
            <tr>
                <td><label>Address </label></td>
                <td><textarea row="5" cols="20"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="SUBMIT">&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="RESET">
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
