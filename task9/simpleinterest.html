<html>

        <script>
            function simpleinterest(p,t,r){
                let result
                result=(p*t*r)/100
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            simpleinterest(1000,1,2)
            simpleinterest(2400,6,1)
            simpleinterest(3000,2,3)
        </script>
    </body>
</html>
