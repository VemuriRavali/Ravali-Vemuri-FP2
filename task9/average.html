<html>

        <title>Internal Js</title>
        <script>
            function average(n1,n2,n3){
                let result
                result=(n1+n2+n3)/3
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            average(3,5,6)
            average(1.1,3.4,5.5)
            average(10,20,30)
        </script>
